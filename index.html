<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barbie Princess Colorbook</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <style>
    /* Navigation Bar Styles */
    .navbar {
      background: linear-gradient(to right, #FF69B4, #FF1493);
    }

    .navbar-brand {
      color: #FFF;
    }

    .nav-link {
      color: #FFF;
    }
    .navbar-nav {
      margin-left: auto;
    }
    /* App Screenshot Slider Styles */
    .carousel-item img {
      width: 100%;
      height: auto;
    }
  </style>
</head>

<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
      <a class="navbar-brand" href="#">Barbie Princess Colorbook</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#privacy-policy">Privacy &amp; Policy</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-4">
    <h1>Welcome to Barbie Princess Colorbook</h1>
    <!-- Add your app's main content here -->
    <div class="row mt-4">
      <div class="col-md-1">
      </div>
      <div class="col-md-3">
        <div id="app-screenshots" class="carousel slide mt-4" data-bs-ride="carousel">
          <div class="carousel-inner" style="border: black 5px solid; border-radius: 20px; overflow: hidden;">
            <div class="carousel-item active">
              <img src="screenshot1.jpg" alt="Screenshot 1">
            </div>
            <div class="carousel-item">
              <img src="screenshot2.jpg" alt="Screenshot 2">
            </div>
            <div class="carousel-item">
              <img src="screenshot3.jpg" alt="Screenshot 3">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#app-screenshots" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#app-screenshots" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
      <div class="col-md-7 d-flex align-items-center justify-content-center">
        <div class="mt-4 text-center">
          <h2>Download the App</h2>
          <p>Scan the QR code below to download the Barbie Princess Colorbook app:</p>
          <img src="qr-code.png" alt="QR Code" class="img-fluid">
        </div>
      </div>
      <div class="col-md-1">
      </div>
    </div>
  </div>

<!-- Privacy & Policy Section -->
<section id="privacy-policy" class="bg-light py-5">
  <div class="container">
    <h2>Privacy &amp; Policy</h2>
    <!-- Add your privacy policy content here -->
  </div>
</section>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
